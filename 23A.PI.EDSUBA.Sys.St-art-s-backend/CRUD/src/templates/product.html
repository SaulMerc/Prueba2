<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center mt-5 nb-5 text-primary">Python-Flask-MySQL</h1>

<div class="container">
    <div class="card shadow">
        <div class="card-body">
            <form action="/product/addProduct" method="POST">
                <div class="row mb-3">
                    <div class="col">
                        <label>Id Usuario</label>
                        <input type="text" class="form-control mb-3" name="id_user">
                    </div>
                    <div class="col">
                        <label>titulo</label>
                        <input type="text" class="form-control mb-3" name="titulo">
                    </div>
                    <div class="col">
                        <label>descripcion</label>
                        <input type="text" class="form-control mb-3" name="descripcion">
                    </div>
                    <div class="col">
                        <label>existencia</label>
                        <input type="text" class="form-control mb-3" name="existencia">
                    </div>
                    <div class="col">
                        <label>precio</label>
                        <input type="text" class="form-control mb-3" name="precio">
                    </div>
                    <div class="col">
                        <label>categoria</label>
                        <input type="text" class="form-control mb-3" name="categoria">
                    </div>
        

                    <div class="col">
                        <button class="btn btn-primary mb-3 mt-4" type="submit">Save</button>
                    </div>
                </div>

            </form>

            <!-- Tabla -->
            <table class="table table-bordered">
                <thead>
                <th scope="col">#</th>
                <th scope="col">id usuario</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Existencia</th>
                <th scope="col">Precio</th>
                <th scope="col">Categoria</th>
                </thead>

                <tbody>
                {% for d in data %}
                <tr>
                    <td>{{d.id}}</td>
                    <td>{{d.id_user}}</td>
                    <td>{{d.titulo}}</td>
                    <td>{{d.descripcion}}</td>
                    <td>{{d.existencia}}</td>
                    <td>{{d.precio}}</td>
                    <td>{{d.categoria}}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" id="btn-edit{{d.id}}" data-bs-toggle="modal"
                                data-bs-target="#modal{{d.id}}">Edit
                        </button>
                    </td>
                    <td><a href="{{url_for('product.deleteProd',id=d.id)}}" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>

                <!-- modal -->

                <!-- modal -->

                <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.titulo}}</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="/product/editProd/{{d.id}}" method="post">
  
                                    <label>titulo</label>
                                    <input type="text" class="form-control mb-3" name="titulo" value="{{d.titulo}}">
                                    <label>descripcion</label>
                                    <input type="text" class="form-control mb-3" name="descripcion" value="{{d.descripcion}}">
                                    <label>existencia</label>
                                    <input type="text" class="form-control mb-3" name="existencia" value="{{d.existencia}}">
                                    <label>precio</label>
                                    <input type="text" class="form-control mb-3" name="precio" value="{{d.precio}}">
                                    <label>categoria</label>
                                    <input type="text" class="form-control mb-3" name="categoria" value="{{d.categoria}}">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>


                {% endfor %}

                </tbody>

            </table>


        </div>
    </div>
</div>

</body>
</html>
