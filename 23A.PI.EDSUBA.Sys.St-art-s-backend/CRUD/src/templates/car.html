<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center mt-5 nb-5 text-primary">Python-Flask-MySQL</h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/car/addCar" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label>vendido</label>
                            <select class="form-control mb-3" name="vendido">
                                <option value="">-- Seleccione una opci√≥n --</option>
                                <option value="si">Si</option>
                                <option value="no">No</option>
                            </select>
                            <div class="col">
                                <label>Id usuario</label>
                                <input type="text" class="form-control mb-3" name="id_user">
                            </div>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Save</button>
                        </div>
                    </div>
                </form>


                <!-- Tabla -->
                <table class="table table-bordered">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">vendido</th>
                        <th scope="col">fecha vendido</th>

                    </thead>

                    <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{d.id}}</td>
                            <td>{{d.vendido}}</td>
                            <td>{{d.fecha_vendido}}</td>

                            <td>
                                <button class="btn btn-primary btn-sm" id="btn-edit{{d.id}}" data-bs-toggle="modal"
                                    data-bs-target="#modal{{d.id}}">Edit
                                </button>
                            </td>
                            <td><a href="{{url_for('car.deleteCar',id=d.id)}}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>

                        <!-- modal -->

                        <!-- modal -->

                        <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/car/editCar/{{d.id}}" method="post">
                                            <label>Vendido</label>
                                            <input list="browsers" class="form-control mb-3" name="vendido"
                                                value="{{d.vendido}}">

                                            <datalist id="browsers">
                                                <option value="si">
                                                <option value="no">

                                            </datalist>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>


                        {% endfor %}

                    </tbody>

                </table>


            </div>
        </div>
    </div>

</body>

</html>
